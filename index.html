<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>

  <script src="node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="node_modules/chartjs-plugin-annotation/dist/chartjs-plugin-annotation.min.js"></script>
  <script src="script.js"></script>
  <link rel="icon" href="dice.png"  type="image/png"/>

  <!-- <script src=""></script> -->

  <link rel="stylesheet" href="style.css" />
</head>

<style>

</style>
</head>

<body>
  <div id="titleBar">
    <img src='dice.png'/><h1>Dice Roller</h1>
  </div>
<form>
  <div id="inputs">
    
    <label for="inpNumberRolls">Number of Rolls:</label>
    <input type="number" id="inpNumberRolls" placeholder="Number of Rolls" min="1" value="20" />
    <p id="OR">OR</p>
    <label for="inpTime">Roll for T seconds:</label>
    <input type="number" id="inpTime" placeholder="Roll for T seconds" min="1" value="1" />
    <div id="buttons">
    <button type="submit" id="btnRollDice">Roll Dice</button>
    <button type="button" id="btnReset">Reset</button>
  </div>
  </div>
</form>
  

  <div>
  <h3>Results</h3>
  </div>
  <div id="displayResults">
    <span id="displayResultsMessage">Click "Roll Dice" to start rolling.</span>
    <span id="displayResultsText"></span>	
  </div>
  <div><h3>Analysis</h3></div>
  
  <div id="displayAnalysis"></div>
  <div>
    <h3>Chart of Average Rolls</h3>
     <div id="chartContainer"></div>
  </div>
 
  
  


</body>

</html>
